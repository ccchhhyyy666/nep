## 修改服务器启动端口
server.port=8888

## 根目录
server.servlet.context-path=/nepm

## 调整 Spring 框架的日志级别
#logging.level.org.springframework=debug

## 配置mapper输出日志级别，debug最高级别，超详细
logging.level.com.chy.springBootTest3.mapper=debug

## 配置数据源信息  注意使用MySQL8和MySQL5。
spring.datasource.username=root
spring.datasource.password=0712
spring.datasource.url=jdbc:mysql://localhost:3306/nep?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## 配置mapper映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml	
## 配置扫描实体包，给实体类设置别名
mybatis.type-aliases-package=com.chy.nepm.po


